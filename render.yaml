services:
  - name: react-app
    type: web
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://your-backend-api-url.com  # Replace with the actual URL of your backend
    healthCheckPath: /
    routes:
      - path: "/*"
        forceSsl: true
